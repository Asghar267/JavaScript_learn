        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container">
        <h1 class="my-4 mx-4">Welecome to PostMan</h1>
    </div>

    <div class="container">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="url">
            </div>
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requesttype" id="get" value="GET">
                    <label class="form-check-label" for="get">
                        Get
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requesttype" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        Post
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenttype" id="json" value="json">
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenttype" id="custom" value="params">
                    <label class="form-check-label" for="custom">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>


        <!-- Parameters box - this will hide on clicking on json in content type -->
        <br>
        <br>
        <div id="parameterBox">
            <div class="form-row">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterkey1" placeholder="Enter parameter key 1">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parametervalue1"
                            placeholder="Enter parameter value 1">
                    </div>
                    <button id="addparams" class="btn btn-primary col-sm-1 ">+</button>
                </div>
            </div>
            <div id="newparams">
            </div>
        </div>
        <!-- Json request box - This will hide on clicking parameters option in content type -->
        <div class="mb-3" id="jsonRequestbox">
            <div class="mb-3 row">
                <label for="jsonRequestText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonRequestText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="mb-3" id="jsonResponsebox">
            <div class="mb-3 row">
                <label for="jsonResponseText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonResponseText"
                        rows="3">Your Response will apear here</textarea>
                    <pre class="language-javascript">
                        <code id="responseprism" class="language-javascript">

                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="postman.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
